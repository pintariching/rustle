name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/cache@v3.0.11
      with:
       path: |
         ~/.cargo/registry
         ~/.cargo/git
         ./target
       key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock') }}
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
